<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <lebel for="weather">whats the weather like?</lebel>
        <select id="weather">
            <option value="sunny">sunny</option>
            <option value="windy">windy</option>
            <option value="rainy">rainy</option>
            <option value="snowy">snowy</option>
            <option value="cloudy">cloudy</option>
        </select>
        <a href="#" onclick="btnpressed()">GO!</a>
        <p id="outputtext">weather advice : </p>
        <script>
            function btnpressed(){
                var weatherselected = document.getElementById("weather").value;
                var advice;

                switch(weatherselected){
                           case "sunny": 
                               advice = " wear your sun glasses";
                               break;
                           case "windy": 
                                advice = " wear a jacket ";
                                break;
                          case "rainy": 
                                advice = " wear a rain coat and wear an umbrella";
                                 break;
                          case "snowy": 
                                advice = "Dress warmly";
                                 break; 
                          case "cloudy": 
                                advice = "carry a jacket, it might rain today";
                                break;
                }
               document.getElementById("outputtext").innerHTML = "weather advice " + advice;
            }

        </script>

    </body>
</html>
